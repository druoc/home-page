<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home-page-stylesheet.css">
</head>
<body>
    <main>
        
        <div class="top">
            <div class="crypto-container">

        </div>

        <h1 class="time"></h1>

        <p class="author"></p>

    <div class="dropdown-container">
        <label for="theme-selection">Theme:</label>

            <option selected="selected" value="space">Space</option>
            <option value="ocean">Ocean</option>
            <option value="forest">Forest</option>
            <option value="dogs">Doggos</option>
            <option value="cats">Cats</option>

    </main>
    


<script src="home-page-script.js"></script>
